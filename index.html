<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Instruct Internet Explorer to use its latest rendering engine -->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="HTML boilerplate">
        <meta name="author" content="Richard Keightley">
        <link type="text/css" rel="stylesheet" href="normalize.css" />
        <!-- FONT AWESOME -->
        <!-- <script src="https://use.fontawesome.com/cc18bb2332.js"></script> -->
        
        <link rel='stylesheet' href='style.css' type='text/css'>

          <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  
    </head>
    <body>
        <div id='container'>
            <div id='next'>X move</div>
            <table>
                <tr>
                    <td class='square' id='0'></td><td class='square' id='1'></td><td class='square' id='2'></td>
                </tr>
                <tr>
                    <td class='square' id='3'></td><td class='square' id='4'></td><td class='square' id='5'></td>
                </tr>
                <tr>
                    <td class='square' id='6'></td><td class='square' id='7'></td><td class='square' id='8'></td>
                </tr>
            </table>
            
        <div class='winLine' id='line1'></div>
        <div class='winLine' id='line2'></div>
        <div class='winLine' id='line3'></div>
        <div class='winLine' id='line4'></div>
        <div class='winLine' id='line5'></div>
        <div class='winLine' id='line6'></div>
        <div class='winLine' id='line7'></div>
        <div class='winLine' id='line8'></div>
        </div>

        <div id='modal'>
            <div id='top'>Play game?</div>
            <div id='vComp'><input type='radio' name='oppo'>&nbsp;&nbsp;vs Computer</div>
            <div id='vHum'><input type='radio' name='oppo'>&nbsp;&nbsp;vs Human</div>
            <div><input type='button' value='Go!' onclick='game()'></div>
        </div>




        <script src='index2.js' type='text/javascript'></script>
    </body>
</html>
